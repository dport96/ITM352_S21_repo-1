<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var monthKey = {
            'January': 0,
            'February': 3,
            'March': 2,
            'April': 5,
            'May': 0,
            'June': 3,
            'July': 5,
            'August': 1,
            'September': 4,
            'October': 6,
            'November': 2,
            'December': 4,
        }
    </script>
</head>

<body>
    Month:<select id='month_id'>
        <script>
            for (month in monthKey) {
                document.write(`<option>${month}</option>`);
            }
        </script>
    </select>
    Day:<input id=day_id type="text">
    Year:<input id=year_id type="text">
    &nbsp; <span id=dow_span></span>
    <br>
    <input type="button" value="Find day of week" onclick="
    
    var dayNum = [
        'Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'
    ]
    
    var day = parseInt(document.getElementById('day_id').value);
    var month = document.getElementById('month_id').value;
    var year = parseInt(document.getElementById('year_id').value);
    
    var step1 = year;
    var step2 = parseInt(step1 / 4) + step1;
    var step3 = step2 - parseInt(step1 / 100);
    var step4 = parseInt(step1 / 400) + step3;
    var step5 = day + step4;
    var step6 = monthKey[month] + step5;
    var step7 = step6 % 7;
    
    document.write(month + ' ' + day + ', ' + year + ' is on a ' + dayNum[step7]);">

</body>

</html>
