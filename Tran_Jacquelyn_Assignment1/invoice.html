<script src="./products_data.js"> /*need cost and name for total*/</script>

<script>
    //get data from quantity textbox
    let params = (new URL(document.location)).searchParams;
    var quantities = [];
    //borrowed from eric's invoice
    if (params.has('purchase_submit')) {
        for (i = 0; i < products.length; i++) {
            if (params.has(`quantity${i}`)) {
                a_qty = params.get(`quantity${i}`);
                quantities[i] = a_qty;
            }
        }
    } else {
        document.write('no form submitted');
    }
    console.log(quantities);
</script>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Noods Receipt</title>
</head>

<body>
    <header>
        <h1>Your Matcha Madness Receipt</h1>
    </header>
    <table border="1" bordercolor="#111111" cellpadding="2" cellspacing="0">
        <tbody>
            <tr id="invoice">
                <th style="text-align: center;" width="43%">Item</th>
                <th style="text-align: center;" width="11%">Quantity</th>
                <th style="text-align: center;" width="13%">Price</th>
                <th style="text-align: center;" width="54%">Extended Price</th>
            </tr>

            <script>
                //all borrowed from invoice3
                //prints out the order
                subTotal = 0;
                for (i = 0; i < products.length; i++) {
                    if (quantities[i] > 0) {
                        // Product rows
                        extended_price = quantities[i] * products[i].price
                        subTotal += extended_price;
                        document.write(`
                        <tr>
                            <td width="43%">${products[i].name}</td>
                            <td align="center" width="11%">${quantities[i]}</td>
                            <td width="13%">\$${products[i].price.toFixed(2)}</td>
                            <td width="54%">\$${extended_price.toFixed(2)}</td>
                        </tr>
                        `);
                    }
                }

                var salesTax = 0.0471;
                var tax = subTotal * salesTax;

                //shipping calculation
                if (subTotal <= 100) {
                    shipping = 10;  //if the subtotal is equal or under 100, shipping costs $10
                } else {
                    shipping = 0;   //if the subtotal is over 100, no shipping
                }

                var grandTotal = subTotal + tax + shipping;
                //below prints out the invoice summary
            </script>

            <tr>
                <td colspan="3" width="100%">&nbsp;</td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="3" width="67%">
                    Sub-total</td>
                <td width="67%">$
                    <script>
                        document.write(subTotal.toFixed(2));
                    </script>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="3" width="67%"><span>Tax @ 5.75%</span>
                </td>
                <td width="67%">$
                    <script>
                        document.write(tax.toFixed(2));
                    </script>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="3" rowspan="1" valign="top"> Shipping</td>
                <td width="67%">$
                    <script>
                        document.write(shipping.toFixed(2));
                    </script>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong>
                </td>

                <td width="54%"><strong>$
                        <script>
                            document.write(grandTotal.toFixed(2));
                        </script>
                    </strong></td>
            </tr>
            <td style="text-align: left;" colspan="4" width="121%"><strong>
                    SHIPPING POLICY: <br>
                    Subtotals $100 and less: $10. <br>
                    Subtotals over $100: Free. <br>
                </strong></td>
            </tr>
        </tbody>
    </table>

</body>
<footer>
    <br>
    <strong>Thank you for your purchase!</strong>
</footer>

</html>
